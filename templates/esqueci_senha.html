<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esqueci a Senha</title>
    <link rel="stylesheet" href="css/register.css" />
  </head>

  <body>
    <div class="logoFundo">
      <img src="img/Logo_Login_cadastro.png" alt="Logo" />
    </div>

    <div class="wrapper">
      <div class="form-box login">
        <h2>Recuperar Senha</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input
              type="email"
              required
              placeholder="Digite seu email por favor"
            />
          </div>

          <div class="login" style="font-size: medium">
            <button type="submit" class="btn"><b>Enviar codigo</b></button>
          </div>

          <div class="login-register">
            <p>
              NÃ£o possui uma conta?<a
                href="user_register.html"
                class="register-link"
                >Registre-se</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src=""></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
